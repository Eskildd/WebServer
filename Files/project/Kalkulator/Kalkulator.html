<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="display"><p id="upperDisplay">0</p></div>
        <div class="display"><p id="lowerDisplay" class="marginZ">0</p></div>
        <button class="button darker">%</button>
        <button class="button darker">CE</button>
        <button class="button darker">C</button>
        <button class="button darker">Back</button>
        <button class="button darker">1/x</button>
        <button class="button darker">x^2</button>
        <button class="button darker">sqrt(x)</button>
        <button class="button darker">/</button>
        <button class="button other">7</button>
        <button class="button other">8</button>
        <button class="button other">9</button>
        <button class="button darker">*</button>
        <button class="button other">4</button>
        <button class="button other">5</button>
        <button class="button other">6</button>
        <button class="button darker">-</button>
        <button class="button other">1</button>
        <button class="button other">2</button>
        <button class="button other">3</button>
        <button class="button darker">+</button>
        <button class="button other">+/-</button>
        <button class="button other">0</button>
        <button class="button other">,</button>
        <button class="button darker">enter</button>
    </div>
    <script src="Javascript/funksjoner.js"></script>
</body>
</html>
